<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #botontap {
        position: fixed; z-index: 999; bottom: 20px; left: 50%;
        transform: translateX(-50%); padding: 10px 20px;
        background: white; border-radius: 20px; font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="botontap">Pulsa para activar sonido</div>

    <a-scene mindar-image="imageTargetSrc: ./targetsCihuatlan.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="vid" src="./InformacionCihuatlan.mp4" loop="true" crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid" width="1" height="0.6" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const btn = document.querySelector('#botontap');
      const video = document.querySelector('#vid');
      btn.addEventListener('click', () => {
        video.play(); // Inicia el video internamente
        btn.style.display = 'none'; // Esconde el bot√≥n
      });
    </script>
  </body>
</html>
